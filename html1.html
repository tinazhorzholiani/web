<!DOCTYPE html>
<html lang="en">

<head>
    <title>Background Image with Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .bg-image {
            background-image: url('image1.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .navbar {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .content {
            position: relative;
            z-index: 5;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <header class="d-header">
        <div class="top-bar">
            <button class="btn-min-nav"><i class="fa-solid fa-bars"></i></button>
            <a href="#" class="logo">W.D Architect</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">The Studio</a></li>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
            <button class="btn-contact-us">Contact Us</button>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
